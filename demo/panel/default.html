<!DOCTYPE html>
<html>
<head>
    <title>MooUI Panel - Default</title>
    <link rel="stylesheet" type="text/css" href="../../themes/default/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../themes/default/css/bootstrap-theme.css" />
    <script type="text/javascript" src="../../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../../ui/mooui.core.js"></script>
    <script type="text/javascript" src="../../ui/mooui.panel.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#moo_panel').panel({
                title: 'MooUI Panel',
                icon: 'glyphicon-home',
                footer: 'by puras',
                content: '<h1>Hello World!</h1>'
            });
        });
    </script>
</head>
<body>
    <div style="width: 400px; height: 300px; margin: 10px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-adjust"></span>
                MooUI Panel
                <span class="caret"></span>
            </div>
            <div class="panel-body">
                <h1>Hello World!</h1>
            </div>
            <div class="panel-footer">by puras</div>
        </div>
    </div>
    <hr />
    <div style="width: 600px; height: 300px; margin: 10px;">
        <div id="moo_panel">MooUI Panel</div>
    </div>
</body>
</html>
